<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1080px, initial-scale=1.0" />
    <title>joze.cc</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $('.select').mouseenter(obj => {
          $(obj.target).parent().children().get(1).style.visibility = 'visible';
        });
        $('.select').mouseout(obj => {
          $(obj.target).parent().children().get(1).style.visibility = 'hidden';
        });
      });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header class="menu">
        <div class="icon"></div>
        <ul class="menu-list">
          <li class="menu-item">File</li>
          <li class="menu-item">Edit</li>
          <li class="menu-item">Selection</li>
          <li class="menu-item">View</li>
          <li class="menu-item">Go</li>
          <li class="menu-item">Run</li>
          <li class="menu-item">Terminal</li>
          <li class="menu-item">Help</li>
        </ul>
        <div class="title">index.html - Visual Studio Code</div>
        <div class="buttons">
          <div class="minimize">-</div>
          <div class="maximize">O</div>
          <div class="close">x</div>
        </div>
      </header>
      <main>
        <div class="sidebar">
          <div class="fixedbar">
            <div class="explorer"></div>
            <div class="search"></div>
            <div class="source-control"></div>
            <div class="debug"></div>
            <div class="remote"></div>
            <div class="extension"></div>
          </div>
          <div class="collapsable">
            <div class="title">Explorer</div>
            <div class="content">
              <div class="accordeon">
                <ul class="editor">
                  <span>Open Editors</span>
                  <li class="item html"><span>index.html</span></li>
                  <li class="item css"><span>index.css</span></li>
                </ul>
              </div>
              <div class="accordeon">
                <ul class="explorer">
                  <span>joze.cc (Workspace)</span>
                  <li class="item">
                    <div class="select"></div>
                    <div class="selected"></div>
                    <div class="desc">
                      <div><span class="folder">joze.cc</span></div>
                    </div>
                    <ul>
                      <li class="item">
                        <div class="select"></div>
                        <div class="selected"></div>
                        <div class="desc">
                          <div><span class="folder">portfolio</span></div>
                        </div>
                        <ul>
                          <div class="select"></div>
                          <div class="selected"></div>
                          <li class="item">
                            <div class="desc">
                              <div><span class="folder">portfolio</span></div>
                            </div>
                          </li>
                        </ul>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
              <div class="accordeon">
                <ul class="outline">
                  <span>Outline</span>
                </ul>
              </div>
              <div class="accordeon">
                <ul class="timeline">
                  <span>Timeline</span>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="editor"></div>
      </main>
      <footer><div class="statusbar"></div></footer>
    </div>
  </body>
</html>
